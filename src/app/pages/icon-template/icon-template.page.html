<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Templates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Setting icon template.
    </ion-label>
  </ion-item>
  <ion-item-group>
    <ion-list-header color="light">Custom icon</ion-list-header>
    <ion-item>
      <ion-label>Port</ion-label>
      <ionic-pick [(ngModel)]="portCustom" itemValueField="id"
        itemTextField="name" [items]="ports" [canSearch]="true"
        (onChange)="portChange($event)">
        <ng-template ionicPickIconTemplate>
          <ion-icon name="add-circle"></ion-icon>
        </ng-template>
      </ionic-pick>
    </ion-item>
</ion-item-group>
<ion-item-group>
  <ion-list-header color="light">No icon</ion-list-header>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports" [canSearch]="true"
      (onChange)="portChange($event)">
      <ng-template ionicPickIconTemplate>
      </ng-template>
    </ionic-pick>
  </ion-item>
</ion-item-group>
</ion-content>
