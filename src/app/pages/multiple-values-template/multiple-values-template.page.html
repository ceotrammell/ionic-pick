<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Templates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'multiple-values-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Setting value template for multiple values.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [(ngModel)]="selectedPorts" itemValueField="id"
      itemTextField="name" [items]="ports" [isMultiple]="true"
      [canClear]="true">
      <ng-template ionicPickValueTemplate let-ports="value">
        <div class="ionic-pick-value-item" *ngFor="let port of ports">
          <img class="value-country-flag" [src]="port.country.flagUrl" />
          {{port.name}} ({{port.country.name}})
        </div>
      </ng-template>
    </ionic-pick>
  </ion-item>
</ion-content>
