<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Templates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'item-end-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Setting item end template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports">
      <ng-template ionicPickItemEndTemplate let-port="item"
        let-isPortSelected="isItemSelected">
        <img class="country-flag" [src]="port.country.flagUrl" />
      </ng-template>
    </ionic-pick>
  </ion-item>
</ion-content>
