<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>scrollToTop()</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'scrolltotop' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Usage of <b>scrollToTop()</b> method to scrolls to the top of Modal
      content every 5 seconds.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick #portComponent [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports" [canSearch]="false">
    </ionic-pick>
  </ion-item>
</ion-content>
