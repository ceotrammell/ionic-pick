<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Templates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'group-end-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Setting group end template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [(ngModel)]="port" itemValueField="id"
      itemTextField="name" groupValueField="country.id"
      groupTextField="country.name" [items]="ports" [canSearch]="true">
      <ng-template ionicPickGroupEndTemplate let-group="group">
        <img class="country-flag" [src]="group.items[0].country.flagUrl" />
      </ng-template>
    </ionic-pick>
  </ion-item>
</ion-content>
