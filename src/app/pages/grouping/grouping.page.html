<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Grouping</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'grouping-items' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Grouping items.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [(ngModel)]="port" itemValueField="id"
      itemTextField="name" groupValueField="country.id"
      groupTextField="country.name" [items]="ports" [canSearch]="true">
      <ng-template ionicPickGroupTemplate let-group="group">
        <ion-label>
          {{group.text}}
        </ion-label>
      </ng-template>
    </ionic-pick>
  </ion-item>
</ion-content>
