<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Templates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'item-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Setting item template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports">
      <ng-template ionicPickItemTemplate let-port="item"
        let-isPortSelected="isItemSelected">
        <ion-label>
          {{port.name}} ({{port.country.name}})
        </ion-label>
      </ng-template>
    </ionic-pick>
  </ion-item>
</ion-content>
