<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Templates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'multiple-values-with-ellipsis-template' | wikiUrl}}">
      GitHub
    </a>
  </ion-item>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Setting value template to show multiple values in a single line
      with ellipsis.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [isMultiple]="true" [(ngModel)]="selectedPorts"
      itemValueField="id" itemTextField="name" [items]="ports">
      <ng-template ionicPickValueTemplate let-ports="value">
        <div class="ionic-pick-value-item">
          {{formatPorts(ports)}}
        </div>
      </ng-template>
    </ionic-pick>
  </ion-item>
</ion-content>
