<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Use cases</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap">
      Setting initial value.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-pick [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports">
    </ionic-pick>
  </ion-item>
  <ion-item>
    <p>
      Setting initial multiple values.
    </p>
  </ion-item>
  <ion-item>
    <ion-label>Ports</ion-label>
    <ionic-pick [(ngModel)]="selectedPorts" [isMultiple]="true"
      itemValueField="id" itemTextField="name" [items]="ports">
    </ionic-pick>
  </ion-item>
</ion-content>
